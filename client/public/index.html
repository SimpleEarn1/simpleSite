<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpleEarn</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #0d6efd;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      font-weight: 600;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0845c0;
      border-color: #0845c0;
      box-shadow: 0 0 8px #0845c0aa;
    }

    .btn-outline-primary {
      color: #0d6efd;
      border-color: #0d6efd;
      font-weight: 600;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-primary:hover,
    .btn-outline-primary:focus {
      background-color: #0d6efd;
      color: white;
      box-shadow: 0 0 8px #0d6efdaa;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>SimpleEarn</h1>

    <a href="/register.html" class="btn btn-primary mb-3">Регистрация</a>
    <a href="/login.html" class="btn btn-outline-primary">Вход</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
